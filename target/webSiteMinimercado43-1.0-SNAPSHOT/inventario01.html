        .dropbtn {
          background-color: #315c61;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          right: 0;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1;}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        .dropdown:hover .dropbtn {
          background-color: #3e8d8e;
        }
        </style>
        
</head>

    <h2>Registrar producto</h2>

<div class="container">
    <form action="submit" method="post">
  <div class="row">
    <div class="col-25">
      <label for="fname">ID. producto</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="ID. producto">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Nombre</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="nombre del producto">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">descripcion</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="descripcion producto...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">categoria</label>
    </div>
    <div class="col-75">
      <select id="categoria" name="categoria">
        <option value="granos">granos</option>
        <option value="lacteos">lacteos</option>
        <option value="productos aseo">productos de aseo</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">marca</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="marca">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">unidad medida</label>
    </div>
    <div class="col-75">
      <select id="categoria" name="u.medida">
        <option value="kilo">kilo</option>
        <option value="gramos">gramos</option>
        <option value="litro">litro</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">proveedor</label>
    </div>
    <div class="col-75">
      <select id="categoria" name="proveedor">
        <option value="proveedor">proveedor01</option>
        <option value="proveedor02">proveedor02</option>
        <option value="proveedor03">proveedor03</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">cantidad</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="cantidad">
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="guardar">
  </div>
  </form>
</div>
